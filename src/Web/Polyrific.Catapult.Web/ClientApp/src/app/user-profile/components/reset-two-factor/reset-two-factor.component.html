<h4>Reset authenticator key</h4>
<div>
  <b>If you reset your authenticator key your authenticator app will not work until you reconfigure it.</b>
  <p>This process disables 2FA until you verify your authenticator app. If you do not complete your authenticator app configuration you may lose access to your account.</p>
</div>

<button mat-raised-button color="warn" cdkFocusInitial (click)="onResetClick()">Reset authenticator key</button>
