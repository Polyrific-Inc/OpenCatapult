<h4>Disable two-factor authentication (2FA)</h4>
<div>
  <b>This action only disables 2FA.</b>
  <p>Disabling 2FA does not change the keys used in authenticator apps.
    If you wish to change the key used in an authenticator app you should <a [routerLink]="['../reset']" routerLinkActive="router-link-active" >reset your authenticator keys</a>.</p>
</div>

<button mat-raised-button color="warn" cdkFocusInitial (click)="onDisableClick()">Disable 2FA</button>
