<h1 mat-dialog-title>Help Context{{getTitle()}}</h1>
<div mat-dialog-content>
    <p *ngIf="!data">No help context found in this page</p>

    <p *ngIf="data && data.item">{{data.item.text}}</p>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" *ngIf="data && data.item && !data.last">Next</button>
    <button mat-button [mat-dialog-close]="false">Close</button>
</div>
