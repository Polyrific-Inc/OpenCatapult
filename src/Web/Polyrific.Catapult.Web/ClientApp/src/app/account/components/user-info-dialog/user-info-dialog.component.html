<h1 mat-dialog-title>User</h1>
<form [formGroup]="userInfoForm" (submit)="onSubmit()">
    <div mat-dialog-content>

        <mat-progress-bar mode='indeterminate' *ngIf='loading'></mat-progress-bar>
        <mat-form-field class="full-width-input">
            <mat-label>Id</mat-label>
          <input matInput formControlName="id">
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <mat-label>Username</mat-label>
          <input matInput
            formControlName="userName">
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="First name of the user"
            formControlName="firstName">
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Last name of the user"
            formControlName="lastName">
        </mat-form-field>
        <app-external-account-form [form]="userInfoForm" [externalAccountIds]="user ? user.externalAccountIds : {}" [disableForm]="!editing"></app-external-account-form>
      </div>
      <div mat-dialog-actions>
          <button mat-button cdkFocusInitial *ngIf="!editing" (click)="onEditClick()">Edit</button>
          <button mat-button cdkFocusInitial *ngIf="editing">Save</button>
          <button mat-button [mat-dialog-close]="false" *ngIf="!editing">Close</button>
          <button mat-button *ngIf="editing" (click)="onCancelClick()">Cancel</button>
      </div>
</form>
