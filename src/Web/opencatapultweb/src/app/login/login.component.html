<div class="signin-content">
  <h1>OpenCatapult Web</h1>

  <mat-card>
    <mat-progress-bar mode='indeterminate' *ngIf='loading'></mat-progress-bar>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-icon>vpn_key</mat-icon>
        <p>Please login to continue</p>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="UserName" formControlName="userName" required>
          <mat-error *ngIf="isFieldInvalid('userName', 'required')">
            Please inform your username
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('password', 'required')">
            Please inform your password
          </mat-error>
        </mat-form-field>

        <mat-error *ngIf="error">{{error}}</mat-error>
        <button mat-raised-button color="primary" [disabled]="loading">Login</button>
        <div class="margin10">
          <a [routerLink]="['/forgot-password']" class="forgot-password-link">Forgot password?</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
