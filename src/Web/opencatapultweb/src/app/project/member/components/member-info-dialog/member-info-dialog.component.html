<h1 mat-dialog-title>Project Member</h1>
<form [formGroup]="memberInfoForm" (submit)="onSubmit()">
    <div mat-dialog-content>

        <mat-progress-bar mode='indeterminate' *ngIf='loading'></mat-progress-bar>
        <mat-form-field class="full-width-input">
            <mat-label>Id</mat-label>
          <input matInput formControlName="id">
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <mat-label>Username</mat-label>
          <input matInput
            formControlName="username">
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <mat-select placeholder="Role" formControlName="projectMemberRoleId" required>
            <mat-option *ngFor="let role of projectMemberRoles" [value]="role[0]">
              {{role[1]}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="isFieldInvalid('projectMemberRoleId', 'required')">
            Please select a role
          </mat-error>
        </mat-form-field>
      </div>
      <div mat-dialog-actions>
          <button mat-button cdkFocusInitial *ngIf="!editing" (click)="onEditClick()">Edit</button>
          <button mat-button cdkFocusInitial *ngIf="editing">Save</button>
          <button mat-button [mat-dialog-close]="false" *ngIf="!editing">Close</button>
          <button mat-button *ngIf="editing" (click)="onCancelClick()">Cancel</button>
      </div>
</form>
