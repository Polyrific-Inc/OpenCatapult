name: 'Polyrific.Catapult.Plugins.AzureAppService'
type: 'HostingProvider'
author: 'Polyrific'
version: '1.0.0-beta1'
required-services:
  - Azure
additional-configs:
  - name: SubscriptionId
    label: Subscription Id
    type: string
    is-required: true
    is-secret: false
  - name: ResourceGroupName
    label: Resource Group
    type: string
    is-required: true
    is-secret: false
  - name: AppServiceName
    label: App Service
    type: string
    is-required: true
    is-secret: false
  - name: DeploymentSlot
    label: Deployment Slot
    type: string
    is-required: false
    is-secret: false
  - name: ConnectionString
    label: Connection String
    type: string
    is-required: false
    is-secret: true
    is-input-masked: false
  - name: Region
    label: Default Region
    type: string
    is-required: false
    is-secret: false
  - name: AppServicePlan
    label: Default App Service Plan
    type: string
    is-required: false
    is-secret: false