version: 1.0.{build}
image: Visual Studio 2017
pull_requests:
  do_not_increment_build_number: true
branches:
  only:
    - master
only_commits:
  files:
    - appveyor/plugin-entityframeworkcore.appveyor.yml
    - src/Plugins/DatabaseProvider/EntityFrameworkCore/
    - src/Plugins/Polyrific.Catapult.Plugins.Abstraction/
configuration: Release
dotnet_csproj:
  patch: true
  file: '**\EntityFrameworkCore.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
before_build:
  - cmd: dotnet --version
  - cmd: dotnet restore ./src/Plugins/DatabaseProvider/EntityFrameworkCore/src/EntityFrameworkCore.csproj
build_script:
  - cmd: dotnet publish ./src/Plugins/DatabaseProvider/EntityFrameworkCore/src/EntityFrameworkCore.csproj -o ../publish
test_script:
  - cmd: dotnet test ./src/Plugins/DatabaseProvider/EntityFrameworkCore/tests/EntityFrameworkCore.Tests.csproj
artifacts:
  - path: 'src/Plugins/DatabaseProvider/EntityFrameworkCore/publish/'
    name: DatabaseProvider-EntityFrameworkCore
    type: zip
deploy: off